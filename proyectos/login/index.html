<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<div id="container">
		<div class="filtro">
			<div class="bienvenido">
				<div class="form">
					<form>
						<p>
							<label>Usuario</label>
							<br><label></label>
							<input required type="text" placeholder="  Usuario" name="">
							<br>
							<label>Contraseña</label>
							<br>
							<input id="pass" required alt="strongPass" type="password" placeholder="  Contraseña" name="">
							<img class="ojo" src="img/visible.ico">
							<br>
							<button>Login</button>
						</p>
					</form>
				</div>
				<div class="container-bienvenido">
					<p>Bienvenido</p>
					<div class="preguntas">
						<p>
							¿Perdiste tu contraseña?
						</p>
						<p>
							¿No tienes cuenta? <a href="">Registrate</a>
						</p>
					</div>
					<div class="tabla">
						<table>
							<ul>
								<li>
									<a href="">Volver</a>
								</li>
							</ul>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/pass.js"></script>
</body>
</html>
